
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff6f61, #f8c471);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: white;
            font-size: 5rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6347, 0 0 30px #ff4500, 0 0 40px #ff6347;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #ff6347, 0 0 30px #ff4500, 0 0 40px #ff6347; }
            100% { text-shadow: 0 0 40px #ff4500, 0 0 50px #ff6347, 0 0 60px #ff4500; }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: twinkle 3s infinite linear;
        }
        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Happy New Year!</h1>
</body>
</html>
